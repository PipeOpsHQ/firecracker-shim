site_name: Firecracker Shim
site_description: Kubernetes-native Firecracker runtime
site_url: https://pipeopshq.github.io/firecracker-shim/
repo_url: https://github.com/PipeOpsHQ/firecracker-shim
repo_name: PipeOpsHQ/firecracker-shim

docs_dir: docs

theme:
  name: material
  icon:
    logo: material/server-network
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    # Dark mode
    - scheme: slate
      primary: violet
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: violet
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Installation: installation.md
  - Operations Guide: operations.md
  - Image Handling: image-handling.md
  - Architecture: ARCHITECTURE.md
  - Security & Trust: security.md
  - Compatibility: compatibility.md
  - Comparison: comparison.md
  - FAQ: faq.md
  - Launch Post: launch-post.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - search
