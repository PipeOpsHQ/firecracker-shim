name: CI

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: "1.22"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m --out-format=colored-line-number

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
        continue-on-error: true

  goreleaser:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Debug - List Files
        run: ls -la

      - name: Tag and Release (Auto)
        if: github.ref == 'refs/heads/main'
        run: |
          # Generate version based on run number
          VERSION="v0.1.${{ github.run_number }}"
          echo "Auto-tagging release: $VERSION"

          # Create local tag
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "$VERSION" -m "Auto-release $VERSION"

          # Create release manifest
          mkdir -p release
          cp deploy/installer/daemonset.yaml release/firecracker-shim-installer.yaml
          sed -i "s|:latest|:$VERSION|g" release/firecracker-shim-installer.yaml

          # Force push tag (optional, fails if token permissions are low, but we need it locally for goreleaser)
          # We don't push because it might trigger loops. Goreleaser uses local tag.

      - name: Create Installer Manifest (Tagged)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release
          cp deploy/installer/daemonset.yaml release/firecracker-shim-installer.yaml
          sed -i "s|:latest|:${{ github.ref_name }}|g" release/firecracker-shim-installer.yaml

      - name: Run GoReleaser (Release)
        uses: goreleaser/goreleaser-action@v5
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --config goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser (Snapshot)
        uses: goreleaser/goreleaser-action@v5
        if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main'"
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean --config goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Assets
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: goreleaser
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Extract binaries
        run: |
          mkdir -p dist/binaries
          ls -R dist/
          # Find and extract amd64 archive
          ARCHIVE=$(find dist -name "firecracker-shim-*-linux-amd64.tar.gz" | head -n 1)
          if [ -z "$ARCHIVE" ]; then
            echo "Error: Could not find amd64 archive in dist/"
            exit 1
          fi
          echo "Extracting $ARCHIVE"
          tar xf "$ARCHIVE" -C dist/binaries

      - name: Check KVM
        run: |
          if [ -e /dev/kvm ]; then
            echo "KVM is available"
            ls -la /dev/kvm
          else
            echo "KVM not available - skipping integration tests"
            exit 0
          fi

      - name: Install Firecracker
        run: |
          FIRECRACKER_VERSION="v1.6.0"
          curl -sL "https://github.com/firecracker-microvm/firecracker/releases/download/${FIRECRACKER_VERSION}/firecracker-${FIRECRACKER_VERSION}-x86_64.tgz" | tar xz
          ls -R release-* || echo "No release directory found"
          sudo mv release-*/firecracker-v*-x86_64 /usr/local/bin/firecracker
          sudo mv release-*/jailer-v*-x86_64 /usr/local/bin/jailer
          rm -rf release-*
          firecracker --version

      - name: Install containerd
        run: |
          sudo apt-get update
          sudo apt-get install -y containerd
          sudo systemctl start containerd

      - name: Setup binaries
        run: |
          sudo cp dist/binaries/containerd-shim-fc-v2 /usr/local/bin/
          sudo cp dist/binaries/fc-agent /usr/local/bin/
          sudo cp dist/binaries/fcctl /usr/local/bin/
          sudo chmod +x /usr/local/bin/containerd-shim-fc-v2 /usr/local/bin/fc-agent /usr/local/bin/fcctl

      - name: Setup Kernel and Rootfs
        run: |
          sudo mkdir -p /var/lib/fc-cri/rootfs
          curl -sL https://s3.amazonaws.com/spec.ccfc.min/img/quickstart_guide/x86_64/kernels/vmlinux-5.10.186 -o vmlinux
          curl -sL https://s3.amazonaws.com/spec.ccfc.min/img/quickstart_guide/x86_64/rootfs/bionic.rootfs.ext4 -o rootfs.ext4
          sudo mv vmlinux /var/lib/fc-cri/vmlinux
          sudo mv rootfs.ext4 /var/lib/fc-cri/rootfs/base.ext4

      - name: Run integration tests
        run: |
          sudo chmod +x scripts/integration-test.sh
          # Set paths to where we installed binaries
          export SHIM_BINARY=/usr/local/bin/containerd-shim-fc-v2
          export AGENT_BINARY=/usr/local/bin/fc-agent
          sudo -E ./scripts/integration-test.sh -v || true
        continue-on-error: true

  publish-installer:
    name: Publish Installer Image
    runs-on: ubuntu-latest
    needs: goreleaser
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Extract binaries
        run: |
          mkdir -p build_context/binaries
          mkdir -p build_context/config
          mkdir -p build_context/assets

          ls -R dist/
          # Find and extract amd64 archive
          ARCHIVE=$(find dist -name "firecracker-shim-*-linux-amd64.tar.gz" | head -n 1)
          if [ -z "$ARCHIVE" ]; then
            echo "Error: Could not find amd64 archive in dist/"
            exit 1
          fi
          echo "Extracting $ARCHIVE"
          tar xf "$ARCHIVE" -C build_context/binaries/

          # Move binaries to correct place if tarball structure differs (goreleaser flattens by default)
          # We need to make sure binaries are at build_context/binaries root for install.sh
          # The tarball contains: containerd-shim-fc-v2, fc-agent, fcctl, config.toml, etc.
          # install.sh expects binaries in /binaries. The tar command extracted them there.

          # Download Firecracker & Jailer
          FC_VERSION="v1.6.0"
          curl -L "https://github.com/firecracker-microvm/firecracker/releases/download/${FC_VERSION}/firecracker-${FC_VERSION}-x86_64.tgz" | tar xz
          mv release-*/firecracker-v*-x86_64 build_context/binaries/firecracker
          mv release-*/jailer-v*-x86_64 build_context/binaries/jailer
          rm -rf release-*

          # Copy install script
          cp deploy/installer/install.sh build_context/install.sh

          # Download Kernel & Rootfs (Placeholder)
          touch build_context/assets/vmlinux
          touch build_context/assets/base.ext4
          echo "Warning: Using dummy kernel/rootfs."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-installer
          tags: |
            type=ref,event=branch
            type=raw,value=v0.1.${{ github.run_number }},enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: build_context
          file: deploy/installer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
